<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro Vendedor</title>
  </head>
  <body>
    <div align="center">
      <section id="cadastro-vendedor">
        <h2>Cadastro de Vendedor</h2>
        <hr />
        <br>
        <form action="https://example.com.br/castratoVendedorMercadolivre">
          <table>
            <tr>
              <td align="right">
                <label>Nome: <input type="text" name="nome" required /></label>
              </td>
            </tr>
            <tr>
              <td align="right">
                <label>CPF: <input type="text" name="cpf" required /></label>
              </td>
            </tr>
            <tr align="right">
              <td>
                <label>Endereço: <input type="text" name="endereco" required /></label>
              </td>
            </tr>
            <tr>
              <td align="right">
          <label>Telefone: <input type="tel" name="telefone" required /></label>
              </td>
            </tr>
            <tr>
              <td align="right">
                <label>E-mail: <input type="email" name="email" required /></label>
              </td>
            </tr>
            <tr>
              <td align="right">
                <label>Senha: <input type="password" name="senha" required /></label>
              </td>
            </tr>
            <tr>
              <td align="right">
                <label>Confirme a Senha: <input type="password" name="confirma_senha" required /></label>
              </td>
            </tr>
            <tr>
              <td align="right">
                <label>Banco: <input type="text" name="banco" required pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}\-[0-9]{2}"/></label>
              </td>
            </tr>
            <tr>
              <td align="right">
                <label>Agência: <input type="text" name="agencia" required /></label>
              </td>
            </tr>
            <tr>
              <td align="right">
                <label>Conta: <input type="text" name="conta" required /></label>
              </td>
            </tr>
          </table>
          <br />

          <button type="submit">Cadastrar Vendedor</button><br /><br />
          <hr>
          <button align="right">
            <a href="./index.html" style="text-decoration: none; color: inherit">Voltar </a>
          </button>
          <button align="right">
            <a href="./cadastroProduto.html" style="text-decoration: none; color: inherit"
              >Próximo
            </a>
          </button>
        </form>
      </section>
    </div>
  </body>
</html>
